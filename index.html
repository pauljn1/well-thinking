<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Well Thinking – PowerPoint Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
    <h1><i class="fa-solid fa-sliders"></i> Well Thinking</h1>
</header>

<main>

    <aside id="toolbar">
        <div class="tool-title">Projet</div>

        <button class="tool-btn active">
            <i class="fa-solid fa-layer-group"></i>
            Slides
        </button>

        <button class="tool-btn">
            <i class="fa-solid fa-eye"></i>
            Aperçu
        </button>

        <button class="tool-btn">
            <i class="fa-solid fa-plus"></i>
            Ajouter une slide
        </button>

        <button class="tool-btn">
            <i class="fa-solid fa-palette"></i>
            Thème
        </button>

        <button class="tool-btn">
            <i class="fa-solid fa-download"></i>
            Exporter
        </button>
    </aside>

    <section id="canvas-container">

        <div id="canvas-actions">
            <button><i class="fa-solid fa-plus"></i> Nouvelle slide</button>
            <button><i class="fa-solid fa-copy"></i> Dupliquer</button>
            <button><i class="fa-solid fa-pen"></i> Modifier</button>
        </div>

        <div class="slide" style="top:120px; left:120px;">
            <div class="slide-header">
                <span>Slide 1</span>
                <i class="fa-solid fa-grip"></i>
            </div>
            <div class="slide-body">
                <h3>Titre de la présentation</h3>
                <p>Sous-titre ou description</p>
            </div>
        </div>

        <div class="slide" style="top:120px; left:420px;">
            <div class="slide-header">
                <span>Slide 2</span>
                <i class="fa-solid fa-grip"></i>
            </div>
            <div class="slide-body">
                <h3>Deuxième slide</h3>
                <p>Contenu principal ici</p>
            </div>
        </div>

        <div class="slide" style="top:120px; left:720px;">
            <div class="slide-header">
                <span>Slide 3</span>
                <i class="fa-solid fa-grip"></i>
            </div>
            <div class="slide-body">
                <h3>Conclusion</h3>
                <p>Message final</p>
            </div>
        </div>

    </section>

</main>

</body>
</html>
