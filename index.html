<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADELIE LA BOSS – Scénario Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
    <h1><i class="fa-solid fa-sliders"></i> ADELIE LA BOSS</h1>
</header>

<main>
    <aside id="toolbar">
        <div class="tool-title">Projet</div>

        <button class="tool-btn active">
            <i class="fa-solid fa-layer-group"></i>
            Slides
        </button>

        <button class="tool-btn" id="btn-preview">
            <i class="fa-solid fa-play"></i>
            Lancer l'aperçu
        </button>

        <button class="tool-btn">
            <i class="fa-solid fa-download"></i>
            Exporter
        </button>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">

        <button class="tool-btn" id="btn-add-sidebar">
            <i class="fa-solid fa-plus"></i>
            Nouveau projet
        </button>
    </aside>

    <section id="canvas-container">
        
        <svg id="svg-layer" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; overflow:visible;">
            </svg>

        <div id="canvas-actions">
            <button id="btn-add" title="Ajouter une slide"><i class="fa-solid fa-plus"></i> Nouvelle</button>
            <button id="btn-duplicate" title="Dupliquer la sélection"><i class="fa-solid fa-copy"></i> Dupliquer</button>
            <button id="btn-delete" title="Supprimer la sélection"><i class="fa-solid fa-trash"></i> Supprimer</button>
            <span class="separator">|</span>
            <button id="btn-clear-all" class="danger-btn" title="Tout effacer"><i class="fa-solid fa-eraser"></i> Tout vider</button>
        </div>

        </section>

</main>

<div id="preview-overlay" class="hidden">
    
    <div style="position: absolute; top: 30px; width: 80%; display: flex; justify-content: space-between; max-width: 900px; z-index: 10001;">
        <button id="btn-preview-back" style="background: white; border: none; color: #cc6699; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
            <i class="fa-solid fa-arrow-left"></i> Retour
        </button>
        
        <button id="close-preview" style="background: rgba(0,0,0,0.5); border: 2px solid white; color: white; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: 600; margin-left: auto;">
            <i class="fa-solid fa-xmark"></i> Quitter
        </button>
    </div>
    
    <div id="preview-card">
        <h2 id="p-title">Titre de la slide</h2>
        <div id="p-body">Contenu...</div>
        
        <div id="p-choices" style="margin-top: 30px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
            </div>
    </div>
</div>

<script src="src/main.js"></script>

</body>
</html>
