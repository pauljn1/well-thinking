<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowpoint – Éditeur de Scénarios</title>
    <link rel="stylesheet" href="scenario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
    <div class="header-left">
        <a href="home.html" class="back-home" title="Retour à l'accueil">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1><i class="fa-solid fa-sliders"></i> FlowPoint</h1>
    </div>
</header>

<main>
    <aside id="toolbar">
        <div class="tool-title">Projet</div>

        <button class="tool-btn active">
            <i class="fa-solid fa-layer-group"></i>
            Slides
        </button>

        <button class="tool-btn" id="btn-preview">
            <i class="fa-solid fa-play"></i>
            Lancer l'aperçu
        </button>

        <button class="tool-btn" id="btn-export">
            <i class="fa-solid fa-download"></i>
            Exporter
        </button>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">

        <button class="tool-btn" id="btn-add-sidebar">
            <i class="fa-solid fa-plus"></i>
            Nouvelle slide
        </button>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">

        <a href="index.html" class="tool-btn" style="text-decoration: none;">
            <i class="fa-solid fa-edit"></i>
            Éditeur classique
        </a>
    </aside>

    <section id="canvas-container">
        
        <svg id="svg-layer" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; overflow:visible;"></svg>

        <div id="canvas-actions">
            <button id="btn-add" title="Ajouter une slide"><i class="fa-solid fa-plus"></i> Nouvelle</button>
            <button id="btn-duplicate" title="Dupliquer la sélection"><i class="fa-solid fa-copy"></i> Dupliquer</button>
            <button id="btn-delete" title="Supprimer la sélection"><i class="fa-solid fa-trash"></i> Supprimer</button>
            <span class="separator">|</span>
            <button id="btn-clear-all" class="danger-btn" title="Tout effacer"><i class="fa-solid fa-eraser"></i> Tout vider</button>
        </div>

    </section>

</main>

<div id="preview-overlay" class="hidden">
    
    <div class="preview-header">
        <button id="btn-preview-back">
            <i class="fa-solid fa-arrow-left"></i> Retour
        </button>
        
        <button id="close-preview">
            <i class="fa-solid fa-xmark"></i> Quitter
        </button>
    </div>
    
    <div id="preview-card">
        <h2 id="p-title">Titre de la slide</h2>
        <div id="p-body">Contenu...</div>
        
        <div id="p-choices"></div>
    </div>
</div>

<script src="scenario.js"></script>

</body>
</html>
