<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowpoint - Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <div id="authModal" class="auth-overlay">
        <div class="auth-box">
            <h2 id="authTitle">Connexion</h2>
            <div id="authError" class="auth-error"></div>
            <input type="email" id="authEmail" class="auth-input" placeholder="Email">
            <input type="password" id="authPassword" class="auth-input" placeholder="Mot de passe">
            <button id="authSubmitBtn" class="auth-btn">Se connecter</button>
            <div class="auth-toggle" id="toggleAuthMode">Pas encore de compte ? S'inscrire</div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/flowpoint_logo.png" alt="Flowpoint" style="height: 75px; width: 150px;">
            </div>
            <div class="user-menu" id="userMenu" style="display: none;">
                <span class="user-email" id="displayEmail">user@email.com</span>
                <button class="new-project-btn" id="newProjectBtn">
                    <i class="fas fa-plus"></i> Nouveau
                </button>
                <button class="btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <section class="section">
            <h2 class="section-title"><i class="fas fa-cloud"></i> Mes Présentations Cloud</h2>
            <div class="projects-grid" id="projectsGrid">
                <div class="empty-state">Chargement...</div>
            </div>
        </section>
    </div>

    <div class="modal-overlay" id="newProjectModal">
        <div class="modal-box">
            <h3 style="color:var(--primary); margin-bottom:15px;">Nouvelle Présentation</h3>
            <input type="text" id="projectNameInput" class="auth-input" placeholder="Nom du projet..." autofocus>
            <div class="modal-buttons">
                <button class="project-action-btn" style="background:#eee; color:#333;" id="cancelProjectBtn">Annuler</button>
                <button class="project-action-btn btn-open" id="createProjectBtn">Créer</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { connexion, inscription, deconnexion, surveillerSession, sauvegarderProjet, recupererMesProjets, supprimerProjetCloud } from './js/database.js';

        let currentUser = null;
        let isLoginMode = true;

        // --- AUTHENTIFICATION ---
        const authModal = document.getElementById('authModal');
        const userMenu = document.getElementById('userMenu');
        const displayEmail = document.getElementById('displayEmail');
        const authError = document.getElementById('authError');

        // Toggle Connexion / Inscription
        document.getElementById('toggleAuthMode').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? 'Connexion' : 'Inscription';
            document.getElementById('authSubmitBtn').innerText = isLoginMode ? 'Se connecter' : "S'inscrire";
            document.getElementById('toggleAuthMode').innerText = isLoginMode ? "Pas encore de compte ? S'inscrire" : "Déjà un compte ? Se connecter";
            authError.style.display = 'none';
        });

        // Soumettre Auth
        document.getElementById('authSubmitBtn').addEventListener('click', async () => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPassword').value;
            
            try {
                if(isLoginMode) await connexion(email, pass);
                else await inscription(email, pass);
            } catch (e) {
                authError.innerText = e.message;
                authError.style.display = 'block';
            }
        });

        // Déconnexion
        document.getElementById('btnLogout').addEventListener('click', deconnexion);

        // Surveillance Session
        surveillerSession(async (user) => {
            currentUser = user;
            if (user) {
                authModal.style.display = 'none';
                userMenu.style.display = 'flex';
                displayEmail.innerText = user.email;
                await refreshProjects();
            } else {
                authModal.style.display = 'flex';
                userMenu.style.display = 'none';
                document.getElementById('projectsGrid').innerHTML = '';
            }
        });

        // --- GESTION PROJETS ---
        async function refreshProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>';
            
            try {
                const projects = await recupererMesProjets();
                
                if (projects.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open" style="font-size:40px; margin-bottom:15px;"></i>
                            <p>Aucun projet dans le cloud.</p>
                        </div>`;
                    return;
                }

                grid.innerHTML = projects.map(p => `
                    <div class="project-card">
                        <div class="project-thumbnail" style="background:${p.slides && p.slides[0] ? p.slides[0].backgroundColor : '#fff'}">
                            <span style="color:#888; font-size:12px;">Aperçu</span>
                        </div>
                        <div class="project-info">
                            <div class="project-name">${p.name || 'Sans titre'}</div>
                            <div class="project-meta">
                                <span><i class="fas fa-layer-group"></i> ${p.slides ? p.slides.length : 0}</span>
                                <span>${new Date(p.updatedAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="project-actions">
                            <button class="project-action-btn btn-open" data-name="${p.name}">Ouvrir</button>
                            <button class="project-action-btn btn-delete" data-id="${p.firebaseId}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).join('');

                // Events boutons
                document.querySelectorAll('.btn-open').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        localStorage.setItem('current_project_name', e.currentTarget.dataset.name);
                        window.location.href = 'index.html';
                    });
                });

                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        if(confirm("Supprimer ce projet du Cloud ?")) {
                            await supprimerProjetCloud(e.currentTarget.dataset.id);
                            refreshProjects();
                        }
                    });
                });

            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div class="empty-state" style="color:red">Erreur chargement</div>';
            }
        }

        // --- NOUVEAU PROJET ---
        const modal = document.getElementById('newProjectModal');
        document.getElementById('newProjectBtn').addEventListener('click', () => modal.classList.add('active'));
        document.getElementById('cancelProjectBtn').addEventListener('click', () => modal.classList.remove('active'));
        
        document.getElementById('createProjectBtn').addEventListener('click', async () => {
            const name = document.getElementById('projectNameInput').value.trim();
            if(!name) return;
            
            const newProject = {
                name: name,
                createdAt: Date.now(),
                updatedAt: Date.now(),
                slides: [{ id: Date.now(), backgroundColor: '#ffffff', elements: [] }],
                connections: []
            };

            try {
                await sauvegarderProjet(name, newProject);
                modal.classList.remove('active');
                refreshProjects();
            } catch(e) {
                alert("Erreur création: " + e.message);
            }
        });
    </script>
</body>
</html>
