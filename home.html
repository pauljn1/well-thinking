<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowpoint</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Inter, sans-serif;
        }


        
        :root {
            --primary: #cc6699;
            --primary-soft: #f4c2d7;
            --primary-dark: #b35588;
            --background: #fff7fb;
            --panel: #ffffff;
            --border: #f1c7da;
            --text-dark: #3a2a32;
            --text-muted: #7a6a72;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), #e58bb6);
            border-radius: 0 0 32px 32px;
            box-shadow: 0 10px 25px rgba(204, 102, 153, 0.25);
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 26px;
            font-weight: 700;
            color: white;
        }

        .logo i {
            color: white;
            font-size: 30px;
        }

        .new-project-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .new-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
            background: #fff7fb;
        }

        /* Section */
        .section {
            padding: 0 2.5rem 2.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-title i {
            color: var(--primary);
            margin-right: 10px;
        }

        /* Grille des projets */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        /* Carte de projet */
        .project-card {
            background: var(--panel);
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(204, 102, 153, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 12px 30px rgba(204, 102, 153, 0.2);
        }

        .project-thumbnail {
            width: 100%;
            height: 160px;
            background: linear-gradient(145deg, #ffffff, var(--primary-soft));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .project-thumbnail-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .project-info {
            padding: 18px 20px;
            background: var(--primary-soft);
            border-radius: 16px;
            margin: 12px;
        }

        .project-name {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--primary);
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 12px;
        }

        .project-slides {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project-actions {
            display: flex;
            gap: 10px;
            padding: 0 12px 12px;
        }

        .project-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-open {
            background: var(--primary);
            color: white;
        }

        .btn-open:hover {
            background: var(--primary-dark);
            transform: translateX(2px);
        }

        .btn-delete {
            background: #fce4ec;
            color: #c62828;
        }

        .btn-delete:hover {
            background: #ffcdd2;
        }

        /* État vide */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            background: var(--panel);
            border-radius: 24px;
            border: 2px dashed var(--border);
        }

        .empty-state i {
            font-size: 64px;
            color: var(--primary-soft);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Modal pour nommer le projet */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(58, 42, 50, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: var(--panel);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border: 2px solid var(--border);
            box-shadow: 0 20px 50px rgba(204, 102, 153, 0.3);
        }

        .modal-box h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
        }

        .modal-box input {
            width: 100%;
            padding: 14px 16px;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 999px;
            color: var(--text-dark);
            font-size: 15px;
            margin-bottom: 20px;
        }

        .modal-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-box input::placeholder {
            color: var(--text-muted);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cancel {
            background: var(--background);
            color: var(--text-muted);
            border: 2px solid var(--border);
        }

        .btn-cancel:hover {
            background: var(--border);
            color: var(--text-dark);
        }

        .btn-create {
            background: var(--primary);
            color: white;
        }

        .btn-create:hover {
            background: var(--primary-dark);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2.5rem;
            background: var(--panel);
            border-top: 1px solid var(--border);
            margin-top: 40px;
            font-size: 13px;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-left strong {
            color: var(--primary);
        }

        .footer-muted {
            color: var(--text-muted);
        }

        .footer-center {
            display: flex;
            gap: 20px;
        }

        .footer-center a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .footer-center a:hover {
            color: var(--primary);
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        @media (max-width: 640px) {
            .footer {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-layer-group"></i>
                <span>Flowpoint</span>
            </div>
            <div style="display: flex; gap: 12px;">
                <a href="scenario.html" class="new-project-btn" style="text-decoration: none; background: rgba(255,255,255,0.2); color: white; border: 2px solid white;">
                    <i class="fas fa-project-diagram"></i>
                    Éditeur Scénarios
                </a>
                <button class="new-project-btn" id="newProjectBtn">
                    <i class="fas fa-plus"></i>
                    Nouvelle Présentation
                </button>
            </div>
        </header>

        <section class="section">
            <h2 class="section-title">
                <i class="fas fa-folder-open"></i>
                Mes Présentations
            </h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Les projets seront ajoutés ici dynamiquement -->
            </div>
        </section>

        <footer class="footer">
            <div class="footer-left">
                © 2026 <strong>Flowpoint</strong>
                <span class="footer-muted">v1.0.0</span>
            </div>
            <div class="footer-center">
                <a href="about.html">À propos</a>
                <a href="#">Aide</a>
                <a href="#">Feedback</a>
            </div>
            <div class="footer-right footer-muted">
                <i class="fas fa-database"></i>
                Données stockées localement
            </div>
        </footer>
    </div>

    <!-- Modal pour créer un nouveau projet -->
    <div class="modal-overlay" id="newProjectModal">
        <div class="modal-box">
            <h3>Nouvelle Présentation</h3>
            <input type="text" id="projectNameInput" placeholder="Nom de la présentation..." autofocus>
            <div class="modal-buttons">
                <button class="btn-cancel" id="cancelBtn">Annuler</button>
                <button class="btn-create" id="createBtn">Créer</button>
            </div>
        </div>
    </div>

    <script>
        // Gestion du stockage local
        function getProjects() {
            const projects = localStorage.getItem('slideflow_projects');
            return projects ? JSON.parse(projects) : [];
        }

        function saveProjects(projects) {
            localStorage.setItem('slideflow_projects', JSON.stringify(projects));
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        // Afficher les projets
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const projects = getProjects();

            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-presentation"></i>
                        <h3>Aucune présentation</h3>
                        <p>Créez votre première présentation pour commencer</p>
                        <button class="new-project-btn" onclick="openNewProjectModal()">
                            <i class="fas fa-plus"></i>
                            Créer une présentation
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = projects.map((project, index) => `
                <div class="project-card">
                    <div class="project-thumbnail" style="background-color: ${project.slides[0]?.backgroundColor || '#ffffff'}">
                        <div class="project-thumbnail-content">
                            ${getFirstSlidePreview(project)}
                        </div>
                    </div>
                    <div class="project-info">
                        <div class="project-name">${project.name}</div>
                        <div class="project-meta">
                            <span class="project-slides">
                                <i class="fas fa-images"></i>
                                ${project.slides.length} diapositive${project.slides.length > 1 ? 's' : ''}
                            </span>
                            <span>${formatDate(project.updatedAt)}</span>
                        </div>
                    </div>
                    <div class="project-actions">
                        <button class="project-action-btn btn-open" onclick="openProject(${index})">
                            <i class="fas fa-edit"></i>
                            Ouvrir
                        </button>
                        <button class="project-action-btn btn-delete" onclick="deleteProject(${index}, event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getFirstSlidePreview(project) {
            if (!project.slides || project.slides.length === 0) {
                return '<span style="color:#999;">Vide</span>';
            }
            const firstSlide = project.slides[0];
            const textElement = firstSlide.elements.find(el => el.type === 'text');
            if (textElement) {
                const text = textElement.content.replace(/<[^>]*>/g, '').substring(0, 50);
                return `<span style="color:#333;font-size:12px;padding:10px;">${text}${text.length >= 50 ? '...' : ''}</span>`;
            }
            return '<span style="color:#999;">Vide</span>';
        }

        // Ouvrir un projet
        function openProject(index) {
            localStorage.setItem('slideflow_current_project', index);
            window.location.href = 'index.html';
        }

        // Supprimer un projet
        function deleteProject(index, event) {
            event.stopPropagation();
            if (confirm('Voulez-vous vraiment supprimer cette présentation ?')) {
                const projects = getProjects();
                projects.splice(index, 1);
                saveProjects(projects);
                renderProjects();
            }
        }

        // Modal nouveau projet
        const modal = document.getElementById('newProjectModal');
        const nameInput = document.getElementById('projectNameInput');

        function openNewProjectModal() {
            modal.classList.add('active');
            nameInput.value = '';
            nameInput.focus();
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function createNewProject() {
            const name = nameInput.value.trim() || 'Présentation sans titre';
            const projects = getProjects();
            
            const newProject = {
                name: name,
                createdAt: Date.now(),
                updatedAt: Date.now(),
                slides: [{
                    id: Date.now(),
                    backgroundColor: '#ffffff',
                    elements: []
                }]
            };

            projects.push(newProject);
            saveProjects(projects);
            
            // Ouvrir le nouveau projet
            localStorage.setItem('slideflow_current_project', projects.length - 1);
            window.location.href = 'index.html';
        }

        // Event listeners
        document.getElementById('newProjectBtn').addEventListener('click', openNewProjectModal);
        document.getElementById('cancelBtn').addEventListener('click', closeModal);
        document.getElementById('createBtn').addEventListener('click', createNewProject);

        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') createNewProject();
            if (e.key === 'Escape') closeModal();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initialisation
        renderProjects();
    </script>
</body>
</html>
